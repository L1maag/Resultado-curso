<h1>Lista de Livros</h1>

<form (ngSubmit)="salvar()">
  <input type="text" [(ngModel)]="titulo" name="titulo" placeholder="Título" required>
  <input type="text" [(ngModel)]="autor" name="autor" placeholder="Autor" required>
  <button type="submit">{{ editando ? 'Salvar Alteração' : 'Adicionar Livro' }}</button>
</form>

<ul>
  <li *ngFor="let livro of livroService.listar()">
    {{ livro.titulo }} - {{ livro.autor }}
    <button (click)="editarLivro(livro)">Editar</button>
    <button (click)="excluirLivro(livro.id)">Excluir</button>
  </li>
</ul>
